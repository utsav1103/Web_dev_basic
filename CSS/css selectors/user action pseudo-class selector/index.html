<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Signup</title>
</head>
<body>

    <div id="signup-box">
        <h1>Stay Updated</h1>
        <p>Subscribe to ur newsletter for the latest updates and offers.</p>
        <form action="/submit" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text"
                id="name"
                name="name"
                placeholder="Utsav B"
                required />

            </div>
            <div class="input-group" >
                <label for="email">Email:</label>
                <input type="email"
                id="email"
                name="email"
                placeholder="Utsav@example.com"
                required />
            </div>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
</body>
</html>
