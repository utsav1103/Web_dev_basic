<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    
    <h1>Form Inputs Attributes</h1>
    <hr />

    <!-- Basic form-->

    <form>
        <div>

            <label>Enter Full Name</label>
            <input type="text"/>
        </div>
        <br />
        <div>

            <label>Password</label>
            <input type="password" name="12345" />
        </div>
        
        <br />

        <div>

            <label>Password</label>
            <input type="number" name="12345" value="200" />
        </div>
        
        <br />
        <div>

            <label>CheckBox</label>
            <input type="checkbox"/>
        </div>
        
        <br />
        <div>

            <label>required</label>
            <input type="number" required />
        </div>
        
        <br />
        <div>

            
            <input type="number" required placeholder="Enter Age" />
        </div>
        
        <br />
        <div>

            <label>Min and Max</label>
            <input type="number" min="10" max="100" />
        </div>
        
        <br />
        <div>

            <label>Step</label>
            <input type="number" step="2" />
        </div>
        
        <br />
        <div>

            <label>color</label>
            <input type="color"  />
        </div>
        
        <br />
        <div>

            <label>date</label>
            <input type="date"  />
        </div>
        
        <br />

        <div>

            <label>file</label>
            <input type="file"  />
        </div>
        
        <br />
        <input type="button" value="Submit" />


    </form>

</body>
</html>
